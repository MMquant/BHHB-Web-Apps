</head><body>CNAME is a canonical name record which defines an alias for a domain<br/>
<br/>
<span style="font-size: 12pt"><b>DETECTION</b></span><br/>
<br/>
Search DNS entries for mappings to unclaimed CNAMEs.<br/>
If CNAME is unclaimed try to claim it and monitor if any traffic coming through.<br/>
<br/>
<span style="font-size: 12pt"><b>TRICKS</b></span><span style="font-size: 10pt"><br/>
</span><span style="font-size: 10pt"><br/>
If needed subdomain already claimed try to use <tt>*.domain.com</tt><br/>
</span></body></html>
