</head><body><b><span style="font-size: 12pt">Common CAPTCHA vulnerabilities</span><br/>
<br/>
</b><b>CAPTCHA is stored in:</b><br/>
<ul><li>URL parameter</li>
<li>Image name</li>
<li>hidden form field</li>
<li>HTML comment or other HTML location</li>
</ul>
<ul><li>same CAPTCHA can be used multiple times</li>
<li>bypass CAPTCHA by not supplying CAPTCHA or other paramter</li>
</ul>
