</head><body><b><span style="font-size: 14pt">Gitrob</span><br/>
</b><tt>https://github.com/michenriksen/gitrob</tt><br/>
<b><br/>
</b><b>Gitrob is a tool to help find potentially sensitive files pushed to public repositories on Github</b><br/>
<br/>
<br/>
<b><span style="font-size: 12pt">Usage</span><br/>
<br/>
</b>Export your github API token before use<br/>
<tt>export GITROB_ACCESS_TOKEN=deadbeefdeadbeefdeadbeefdeadbeefdeadbeef</tt><br/>
<br/>
<br/>
<b><span style="font-size: 12pt">Examples</span></b><br/>
<tt><br/>
./gitrob flickr<br/>
</tt></body></html>
