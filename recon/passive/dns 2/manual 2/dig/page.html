<!DOCTYPE html  PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'  'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'><html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<title>dig</title>
</head><body><b><span style="font-size: 14pt">dig</span><br/>
</b><tt>https://en.wikipedia.org/wiki/Dig_(command)</tt><b><br/>
</b><b><br/>
domain information groper, tool for querying Domain Name System (DNS) servers<br/>
<br/>
<br/>
<span style="font-size: 12pt">Examples</span><br/>
<br/>
Global nameservers<br/>
</b><tt><br/>
</tt><tt>dig &lt;domain&gt; ns</tt><b><br/>
</b><b><br/>
Dig any DNS records<br/>
</b><tt><br/>
</tt><tt>dig &lt;domain&gt; ANY</tt><br/>
<br/>
<b>Zone transfer (try on all name servers)</b><br/>
<tt><br/>
dig axfr @&lt;dns-server&gt; &lt;domain&gt;<br/>
</tt></body></html>
