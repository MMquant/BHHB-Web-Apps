</head><body><b><span style="font-size: 14pt">Infoga</span><br/>
</b><tt>https://github.com/m4ll0k/Infoga</tt><br/>
<b><br/>
</b><b>Email enumeration tool</b><br/>
<br/>
<br/>
<b><span style="font-size: 12pt">Switches</span></b><br/>
<br/>
-d		Domain<br/>
-b		Check if email breached<br/>
-i		Get email informations<br/>
-v		Verbosity 1-3<br/>
<br/>
<br/>
<b><span style="font-size: 12pt">Examples</span></b><br/>
<br/>
<tt>./infoga.py -d flickr.com<br/>
./infoga.py -i melancon@flickr.com -v 3<br/>
./infoga.py -b melancon@flickr.com -v 3<br/>
</tt></body></html>
